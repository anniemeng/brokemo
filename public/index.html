<body>
  <!--FACEBOOK SDK-->
    <div id="fb-root"></div>
    <script>
      Parse.initialize("EbdHBkoWKSqOcEMPf6QWb4R8tP6xxrvRw0h6xG2v", "BnsnS6EjkzATZRrmQKSEXsHQYw3xWg9tnbsUARbi");
      window.fbAsyncInit = function() {
      Parse.FacebookUtils.init({
        appId      : '600225033422019', // Facebook App ID
        //channelUrl : '//brokemo.parseapp.com/channel.html', // Channel File
        cookie     : true, // enable cookies to allow Parse to access the session
        xfbml      : true  // parse XFBML
      });
    };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

    function loginToFacebook() {
        Parse.FacebookUtils.logIn("public_profile, email, user_friends", {
          success: function(user) {
            if (!user.existed()) {
              alert("User signed up and logged in through Facebook!");
            } else {
              FB.api('/me/?fields=id,name,picture', function(response) {
                console.log(JSON.stringify(response));
                var img = document.createElement('img');
                img.src = response.picture.data.url;
                document.body.appendChild(img);

              var BrokeUser = Parse.Object.extend('BrokeUser');
              var query = new Parse.Query(BrokeUser);
              query.equalTo('name', response.name);
              query.find({
                success: function(results) {
                  if (results.length)   {
                    window.theUser = results[0];
                    window.theUser.set('picture', response.picture.data.url);
                    initTheApp();
                  } else {
                    window.theUser = new BrokeUser();
                    window.theUser.set('name', response.name);
                    window.theUser.set('picture', response.picture.data.url);
                    window.theUser.save();
                    initTheApp();
                  }
                },
                error: function() {
                }
              })
            });

            FB.api('/me/friends', function (response) {
              console.log(JSON.stringify(response));
              console.log(response.data[0]);
            });

            }
          },
          error: function(user, error) {
            alert("User cancelled the Facebook login or did not fully authorize.");
          }
      });
    };

          function initTheApp() {
            updateSmiliesCount();
          }

          function updateSmiliesCount() {
            var el = document.getElementById('smiliesCount');
            el.innerText = 'You have ' + theUser.get('smilies') + ' smilies';
          }

          function incrSmilie() {
            theUser.set('smilies', theUser.get('smilies') + 1);
            theUser.save();
            initTheApp();
          }

          function decrementSmilie() {
            theUser.set('smilies', theUser.get('smilies') - 1);
            theUser.save();
            initTheApp();
          }

    </script>

  <div id="main">

    <button onclick="decrementSmilie()">Spend smilie</button>
    <button onclick="incrSmilie()">Gain smilie!!!!</button>

    <div id="smiliesCount">
    </div>
