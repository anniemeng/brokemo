    //IF USER SESSION IS CONNECTED SHOW APP
    window.onload = function isLoggedIn() {
      FB.getLoginStatus(function (response) {

        //USER IS LOGGED IN
        if(response.status === "connected") {
          $(".fb-login").hide();

          //charge divs hide
          $(".type").hide();
          $(".friendList").hide();
          $(".submitCharge").hide();

          //RETRIEVE PROFILE INFO
          FB.api('/me/?fields=id,name,picture', function(response) {
            console.log(JSON.stringify(response));

            var BrokeUser = Parse.Object.extend('BrokeUser');
            var query = new Parse.Query(BrokeUser);
            query.equalTo('name', response.name);
            query.find({
              success: function(results) {
                if (results.length)   {
                  window.theUser = results[0];
                  console.log(window.theUser);
                  window.theUser.set('picture', response.picture.data.url);
                  initTheApp();
                } else {
                    window.theUser = new BrokeUser();
                    window.theUser.set('name', response.name);
                    window.theUser.set('picture', response.picture.data.url);
                    window.theUser.save();
                    initTheApp();
                }
              },
              error: function() {
              }
            })
          });

          //RETRIEVE FRIEND INFO
          FB.api('me/friends', function(response) {
            var friends = response.data;
            console.log(friends);
          });
        }
      });
    };

    function newLogin() {
      FB.api('/me/?fields=id,name,picture', function(response) {
        console.log(JSON.stringify(response));
        var img = document.createElement('img');
        img.src = response.picture.data.url;
        document.body.appendChild(img);

      var BrokeUser = Parse.Object.extend('BrokeUser');
      var query = new Parse.Query(BrokeUser);
      query.equalTo('name', response.name);
      query.find({
        success: function(results) {
          if (results.length)   {
            $(".fb-login").hide();
            window.theUser = results[0];
            window.theUser.set('picture', response.picture.data.url);
            initTheApp();
          } else {
            $(".fb-login").hide();
            window.theUser = new BrokeUser();
            window.theUser.set('name', response.name);
            window.theUser.set('picture', response.picture.data.url);
            window.theUser.save();
            initTheApp();
          }
        },
        error: function() {
        }
      })
    });

    FB.api('/me/friends', function (response) {
      console.log(JSON.stringify(response));
      console.log(response.data[0]);
    });
  };

    //IF USER IS NOT LOGGED IN BUT PRESSES BUTTON - HIDE WHEN USER IS LOGGED IN
    function loginToFacebook() {
        Parse.FacebookUtils.logIn("public_profile, email, user_friends", {
          success: function(user) {
            if (!user.existed()) {
              alert("User signed up and logged in through Facebook!");
              newLogin();
            } else {
              newLogin();

            }
          },
          error: function(user, error) {
            alert("User cancelled the Facebook login or did not fully authorize.");
          }
      });
    };

          function initTheApp() {

            initTheApp();
